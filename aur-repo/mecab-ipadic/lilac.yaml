maintainers:
  - github: taotieren
    email: admin@taotieren.com
# build_prefix: aur-repo-x86_64
pre_build_script: |
  aur_pre_build(maintainers=['envolution'])
  add_makedepends(['git'])

  run_cmd(['curl', '-L', '-o', 'PKGBUILD', 'https://aur.archlinux.org/cgit/aur.git/plain/PKGBUILD?h=mecab-ipadic'])

  run_cmd(['sed', '-i', '/^make$/i\\\\tsed -i \\'s!libexec/mecab!lib/mecab!g\\' config.status', 'PKGBUILD'])

  run_cmd(['updpkgsums'])
post_build: aur_post_build
repo_depends:
  - mecab-git
update_on:
  - source: aur
    aur: mecab-ipadic
