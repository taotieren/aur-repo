maintainers:
  - github: taotieren
    email: admin@taotieren.com
# build_prefix: aur-repo-x86_64
pre_build_script: |
  aur_pre_build(maintainers=['envolution'])
  add_makedepends(['git'])

  run_cmd(['sed', '-i', "s/make/sed -i 's!libexec/mecab!lib/mecab!g' config.status make/", 'PKGBUILD'])
  run_cmd(['sed', '-i', "s/make/sed -i 's!libexec\\/mecab!lib\\/mecab!g' config.status && make/", 'PKGBUILD'])
  run_cmd(['updpkgsums'])
post_build: aur_post_build
repo_depends:
  - mecab-git
update_on:
  - source: aur
    aur: mecab-ipadic
