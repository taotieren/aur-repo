maintainers:
  - github: taotieren
    email: admin@taotieren.com
# build_prefix: aur-repo-x86_64
pre_build_script: |
  aur_pre_build(maintainers=['envolution'])

  run_cmd(['curl', '-L', '-o', 'PKGBUILD', 'https://aur.archlinux.org/cgit/aur.git/plain/PKGBUILD?h=mecab-ipadic'])

  run_cmd([
    'sed', 
    '-i', 
    r's|sed -i "s\^MECAB_DICT_INDEX=\.\*MECAB_DICT_INDEX=/usr/lib/mecab/mecab-dict-index|g" configure\.in|sed -i "s!libexec/mecab!lib/mecab!g" config.status|g',
    'PKGBUILD'
  ])

  add_makedepends(['git'])
  run_cmd(['updpkgsums'])
post_build: aur_post_build
repo_depends:
  - mecab-git
update_on:
  - source: aur
    aur: mecab-ipadic
