maintainers:
  - github: taotieren
    email: admin@taotieren.com
build_prefix: aur-repo-x86_64
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - python-domdf-python-tools
  - python-handy-archives
update_on:
  - source: github
    github: repo-helper/dist-meta
    use_max_tag: true
    prefix: v
  - alias: python
