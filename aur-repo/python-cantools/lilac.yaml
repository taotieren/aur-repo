maintainers:
  - github: taotieren
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - python-argparse-addons
  - python-bitstruct
  - python-crccheck
  - python-diskcache
  - python-textparser
update_on:
  - source: github
    github: eerimoq/cantools
    use_max_tag: true
  - alias: python
