maintainers:
  - github: taotieren

pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)

post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()

repo_depends:
  - python-pyexecjs
  - python-pybase62
  - python-base58
  - python-bs4
  - python-sympy
  - python-rarfile

update_on:
  - source: pypi
    pypi: qsnctf
  - alias: python
