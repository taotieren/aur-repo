maintainers:
  - github: taotieren
    email: admin@taotieren.com
build_prefix: aur-repo-x86_64
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - python-a2wsgi
  - python-blacksheep
  - python-cachedict
  - python-dictattr
  - python-encode-uri
  - python-httpagentparser
  - python-texttools
  - python-p115client
  - python-path-predicate
  - python-property
  - python-posixpatht
  - python-pysubs2
  - python-wsgidav
update_on:
  - source: pypi
    pypi: p115dav
  - alias: python
