maintainers:
  - github: taotieren
    email: admin@taotieren.com
pre_build_script: |
  aur_pre_build(maintainers='acxz')
  run_cmd(['curl', '-L', '-o', 'PKGBUILD', 'https://aur.archlinux.org/cgit/aur.git/plain/PKGBUILD?h=libccd'])
  
  run_cmd(['sed', '-i', 's/CMAKE_BUILD_TYPE=Release/CMAKE_BUILD_TYPE=Release -DCMAKE_POLICY_VERSION_MINIMUM=3.5/', 'PKGBUILD'])  

  run_cmd(['updpkgsums'])
post_build: aur_post_build
update_on:
  - source: aur
    aur: libccd
