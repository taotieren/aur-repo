maintainers:
  - github: taotieren
    email: admin@taotieren.com
pre_build_script: |
  aur_pre_build(maintainers='daskol')
  
  run_cmd(['curl', '-L', '-o', 'PKGBUILD', 'https://aur.archlinux.org/cgit/aur.git/plain/PKGBUILD?h=python-jaxlib'])

  run_cmd(['sed', '-i', 's|mkdir -p |mkdir -pv ${srcdir}/|', 'PKGBUILD'])
  
  run_cmd(['updpkgsums'])
post_build: aur_post_build
# repo_depends:
#   -
update_on:
  - source: aur
    aur: python-jaxlib
  - alias: python
time_limit_hours: 2
