maintainers:
  - github: taotieren
    email: admin@taotieren.com
build_prefix: aur-repo-x86_64
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - python-libusb-package
  - python-wasmtime
  - python-spsdk
update_on:
  - source: pypi
    pypi: spsdk-mcu-link
  - alias: python
