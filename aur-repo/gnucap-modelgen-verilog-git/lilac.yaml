maintainers:
  - github: taotieren
pre_build_script: |
  aur_pre_build(maintainers=['felixs'])
  run_cmd(['curl', '-L', '-o', 'PKGBUILD', 'https://aur.archlinux.org/cgit/aur.git/plain/PKGBUILD?h=gnucap-modelgen-verilog-git'])

  for line in edit_file('PKGBUILD'):
    if line.startswith('check() {'):
      line = "_check() {"
    print(line)

  run_cmd(['updpkgsums'])

post_build: aur_post_build
repo_depends:
  - gnucap-git
update_on:
  - source: aur
    aur: gnucap-modelgen-verilog-git
