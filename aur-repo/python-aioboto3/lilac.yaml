maintainers:
  - github: taotieren
    email: admin@taotieren.com
pre_build_script: |
  aur_pre_build(maintainers='medaminezghal')

  run_cmd(['curl', '-L', '-o', 'PKGBUILD', 'https://aur.archlinux.org/cgit/aur.git/plain/PKGBUILD?h=python-aioboto3'])

  run_cmd(['sed', '-i', 's/check/_check/', 'PKGBUILD'])

  run_cmd(['updpkgsums'])
post_build: aur_post_build
repo_depends:
  - chalice
update_on:
  - source: aur
    aur: python-aioboto3
  - alias: python
