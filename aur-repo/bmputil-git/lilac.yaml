maintainers:
  - github: taotieren
    email: admin@taotieren.com
pre_build_script: |
  aur_pre_build(maintainers=['perigoso'])
  run_cmd(['curl', '-L', '-o', 'PKGBUILD', 'https://aur.archlinux.org/cgit/aur.git/plain/PKGBUILD?h=bmputil-git'])

  run_cmd(['sed', '-i', 
    r'/prepare() {/,/^}/ {',
    r'/export RUSTUP_TOOLCHAIN=stable/a\    cargo update -p ring -p rustls -p reqwest',
    r'}', 
    'PKGBUILD'])

  run_cmd(['updpkgsums'])

post_build: aur_post_build
# repo_depends:
#   -
update_on:
  - source: aur
    aur: bmputil-git
