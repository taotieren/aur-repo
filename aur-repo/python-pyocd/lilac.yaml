maintainers:
  - github: taotieren
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - python-pylink-square
  - python-cmsis-pack-manager
update_on:
  - source: github
    github: pyocd/pyOCD
    use_latest_release: true
    prefix: v
  - alias: python
