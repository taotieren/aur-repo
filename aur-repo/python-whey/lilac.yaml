maintainers:
  - github: taotieren
    email: admin@taotieren.com
build_prefix: aur-repo-x86_64
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - python-consolekit
  - python-dist-meta
  - python-dom-toml
  - python-domdf-python-tools
  - python-handy-archives
  - python-pyproject-parser
  - python-shippinglabel
update_on:
  - source: github
    github: repo-helper/whey
    use_max_tag: true
    prefix: v
  - alias: python
