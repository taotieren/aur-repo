maintainers:
  - github: taotieren
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
update_on:
  - source: htmlparser
    url: "https://115.com/product_browser"
    rule:
      xpath: "//a[contains(@href, '115br_v') and substring(@href, string-length(@href) - 3) = '.deb']"
      attr: href
      regex: '115br_v[\d.\d.\d.\d).deb'
