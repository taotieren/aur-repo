maintainers:
  - github: taotieren
    email: admin@taotieren.com
build_prefix: aur-repo-x86_64
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - python-cachedict
  - python-blacksheep
  - python-blacksheep-rich-log
  - python-dicttools
  - python-p115client
  - python-p115pickcode
  - python-posixpatht
update_on:
  - source: pypi
    pypi: p115tiny302
  - alias: python
