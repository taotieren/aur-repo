maintainers:
  - github: taotieren
    email: admin@taotieren.com
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - isa-l
  - dlpack
  - dmlc-core-git
update_on:
  - source: regex
    url: https://core.dpdk.org/download/
    regex: 'dpdk-([\d.]+).tar.xz'
# - source: manual
#   manual: 1
time_limit_hours: 2
