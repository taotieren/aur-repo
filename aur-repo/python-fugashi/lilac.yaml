maintainers:
  - github: taotieren
    email: admin@taotieren.com
build_prefix: aur-repo-x86_64
pre_build_script: |
  aur_pre_build(maintainers='envolution')
  add_makedepends(['python-build','python-installer'])
  run_cmd(['curl', '-L', '-o', 'PKGBUILD', 'https://aur.archlinux.org/cgit/aur.git/plain/PKGBUILD?h=python-fugashi'])

  run_cmd(['sed', '-i', 's/check/_check/', 'PKGBUILD'])

  run_cmd(['updpkgsums'])
post_build: aur_post_build
repo_depends:
  - mecab-ipadic
  - python-ipadic
  # - python-unidic-lite
update_on:
  - source: aur
    aur: python-fugashi
  - alias: python
