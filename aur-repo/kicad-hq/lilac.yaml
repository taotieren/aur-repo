maintainers:
  - github: taotieren
    email: admin@taotieren.com
# build_prefix: aur-repo-x86_64
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
update_on:
  - source: gitlab
    gitlab: kicad-hq/kicad
    use_max_tag: true
    include_regex: '([\d.]+)'
    # include_regex: '(8.[\d.]+)'
    exclude_regex: ".*rc.*"
    exclude_regex: ".*99.*"
# use_latest_tag: true
# 8.0.6-hq
time_limit_hours: 3
