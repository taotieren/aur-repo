maintainers:
  - github: taotieren
    email: admin@taotieren.com
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - nuitka
update_on:
  - source: regex
    url: https://gitee.com/zynwh/tms-controller/releases/
    regex: 'v([\d.]+).tar.gz'
