post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
update_on:
  - source: regex
    url: https://aite.xyz/product/csnet/client
    regex: '(\d+-\d+-\d+)'
    # include_regex: ".*-*-*"
  - source: manual
    manual: 3
