maintainers:
  - github: taotieren
pre_build_script: |
  for line in edit_file('PKGBUILD'):
    if line.startswith('_tagname='):
      line = f"_tagname={_G.newver}"
    print(line)
  update_pkgver_and_pkgrel(_G.newver.replace('-', '.'))

# pre_build_script: |
