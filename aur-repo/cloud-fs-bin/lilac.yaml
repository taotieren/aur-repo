maintainers:
  - github: taotieren

build_prefix: extra-x86_64

pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)

post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()

update_on:
  - source: github
    github: cloud-fs/cloud-fs.github.io
    use_latest_release: true

