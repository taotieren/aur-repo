maintainers:
  - github: taotieren
pre_build_script: |
  tag = _G.newver.lstrip('v')

  for line in edit_file('PKGBUILD'):
    if line.startswith('_tagname='):
      line = f"_tagname={tag}"
    print(line)

  update_pkgver_and_pkgrel(_G.newver.replace('-', ''))

post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
# repo_depends:
