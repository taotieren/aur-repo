maintainers:
  - github: taotieren

build_prefix: extra-x86_64

pre_build: vcs_update

post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()

repo_depends:
  - python-trogon

update_on:
  - source: git
    git: https://gitee.com/tinylab/tinyget.git
    branch: master
    use_commit: true
  - alias: python
