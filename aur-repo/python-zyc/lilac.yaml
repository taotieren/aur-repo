maintainers:
  - github: taotieren
build_prefix: aur-repo-x86_64
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - python-kinparse
  - python-skidl
  - python-pykicad
update_on:
  - source: pypi
    pypi: zyc
  - alias: python
