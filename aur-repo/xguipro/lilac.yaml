maintainers:
  - github: taotieren
build_prefix: extra-x86_64
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - purc
update_on:
  - source: github
    github: HVML/xGUI-Pro
    use_max_tag: true
    prefix: ver-
  - source: manual
    manual: 1
