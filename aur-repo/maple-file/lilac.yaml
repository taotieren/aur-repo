maintainers:
  - github: taotieren
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - flutter
  - flutter-devel
  - flutter-target-linux
  - flutter-intellij-patch
update_on:
  - source: github
    github: honmaple/maple-file
    use_max_tag: true
    prefix: v
