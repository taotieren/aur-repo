build_prefix: multilib
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
update_on:
  - source: regex
    url: "https://dfm.elecfans.com/downloads"
    regex: 'HQDFM V(\d+.\d+\w).zip'
  - source: manual
    manual: 1
