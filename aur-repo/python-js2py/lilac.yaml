maintainers:
  - github: taotieren
    email: admin@taotieren.com
build_prefix: aur-repo-x86_64
pre_build_script: |
  aur_pre_build(maintainers='xiota')
  
  run_cmd(['curl', '-L', '-o', 'PKGBUILD', 'https://aur.archlinux.org/cgit/aur.git/plain/PKGBUILD?h=python-js2py'])

  for line in edit_file('PKGBUILD'):
    if line.startswith('check() {'):
      line = "_check() {"
    print(line)

  run_cmd(['updpkgsums'])
post_build: aur_post_build
repo_depends:
  - python-jsparser
update_on:
  - source: aur
    aur: python-js2py
  - alias: python
