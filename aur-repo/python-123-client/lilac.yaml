maintainers:
  - github: taotieren
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - python-aiofile
  - python-asynctools
  - python-encode-uri
  - python-filewrap
  - python-hashtools
  - python-httpfile
  - python-http-request
  - python-httpx-request
  - python-iterutils
update_on:
  - source: pypi
    pypi: python-123-client
  - alias: python
