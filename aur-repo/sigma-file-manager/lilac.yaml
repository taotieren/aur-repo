maintainers:
  - github: taotieren
pre_build_script: |
  tag = _G.newver.lstrip('v')
  for line in edit_file('PKGBUILD'):
    if line.startswith('_tagname='):
      line = f"_tagname={_G.newver}"
    print(line)
  update_pkgver_and_pkgrel(_G.newver.replace('-', '_'))

pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - electron-builder
update_on:
  - source: github
    github: aleksey-hoffman/sigma-file-manager
    use_latest_tag: true
    # use_max_tag: true
    prefix: v
    exclude_regex: ".*alpha*"
