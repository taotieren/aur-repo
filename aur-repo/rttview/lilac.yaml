maintainers:
  - github: taotieren
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - pyinstaller
  - python-pyqt5-chart
update_on:
  - source: github
    github: XIVN1987/RTTView
    use_max_tag: true
    # 20241201
    include_regex: (^\d+)
  - alias: python
